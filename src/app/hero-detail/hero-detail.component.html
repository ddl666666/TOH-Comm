<h2>{{hero.name | uppercase}} Details</h2>
<div>
  <label>No:
    <input [(ngModel)]="hero.no" placeholder="name">
  </label>
</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
<div>
  <label>isTop:
    <input [(ngModel)]="hero.isTop" type="checkbox">
  </label>
</div>
<button (click)="goBack()">Go Back</button>
<button (click)="save()">Save</button>
